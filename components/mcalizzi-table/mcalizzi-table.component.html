<table class="table table-striped table-bordered">
    <thead>
        <tr *ngIf="columnNames">
            <th scope="col" *ngFor="let colName of columnNames"> {{colName}} </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data">
            <td *ngFor="let col of row"> {{col}} </td>
        </tr>
    </tbody>
</table>
