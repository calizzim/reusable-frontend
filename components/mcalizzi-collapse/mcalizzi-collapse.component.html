<div class="accordion mb-3">
  <div class="accordion-item">
    <h3 class="accordion-header">
      <div class="accordion-button p-2" [class.collapsed]="collapsed" (click)="collapsed = !collapsed">
        {{ title || 'Advanced' }}
      </div>
    </h3>
    <div class="accordion-collapse" [@collapse]="collapsed?'collapsed':'expanded'" style="overflow:'hidden'">
      <div class="accordion-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
